<div class="titleBanner2Wrapper" id="id<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />

    <div class="titleBanner2">
    
        <div class="titleBanner2BackgroundImage">
            <div class="titleBanner2Overlay titleBanner2Overlay<t4 type='content' name='Overlay Color' output='normal' display_field='value'/>"></div>
        </div>
        
        <div class="titleBanner2Triangles  titleBanner2Triangles<t4 type='content' name='Triangle Color' output='normal' display_field='value'/>">
            <div class="formWrapper" id="container">
                <t4 type="content" name="T4 Embed Code" output="normal" />
            </div>

        </div>
    
        <div class="titleBanner2Text">
            <h1 class="tBannerText">
                <t4 type="content" name="Subtitle" output="selective-output" format="<span>$value</span>" />
                <t4 type="content" name="Section Name" output="normal" modifiers="striptags,htmlentities" />
            </h1>
        </div>
    
    </div>

    <div class="clearfix"></div>
</div>
