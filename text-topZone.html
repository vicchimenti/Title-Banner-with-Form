<div class="sectionHomepageBannerWrapper" id="id<t4 type='meta' meta='content_id' />">
    <div class="sectionHomepageBanner">

        <div
            class="copy<t4 type='content' name='Text Positioning and Width' output='selective-output' format=' $value' />">
            <div
                class="megaBannerOverlay megaBannerOverlay<t4 type='content' name='Overlay Color' output='normal' display_field='value'/>">
            </div>
            <div
                class="megaBannerText megaBannerText<t4 type='content' name='Text Color' output='normal' display_field='value'/>">
                <t4 type="content" name="Top Level Section" output="selective-output" format="<h5>$value</h5>" />
                <h2>
                    <t4 type="content" name="Section Name" output="normal" modifiers="striptags,htmlentities" />
                </h2>
            </div>

        </div>
    </div>
</div>
